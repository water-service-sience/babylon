@(title: String,scripts : Html = Html(""))(content : Html)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/smart.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAOlbgQmpqNMxLAv5QJ-xkLucjdnd7jl5o&sensor=false">
        </script>
        <script type="text/javascript">
        @scripts
        </script>
    </head>
    <body class="background">
        <div class="header">
            <div class="row">
                <div class="col-md-3 col-sm-3">@title</div>
                <div class="col-md-8 col-sm-8"></div>
                <div class="col-md-1 col-sm-1"><a href="@management.routes.LoginPage.logout">ログアウト</a></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3 grid">
                <div class="label label-info">メニュー</div>
                <div class="divst-group">
                    <div class="likst-item">
                        <div class="badge badge-info">問い合わせ</div>
                        <ul>
                            <li><a href="@management.routes.EditPost.addPost()">登録</a></li>
                            <li><a href="@management.routes.TopPage.searchInquiry">一覧</a></li>
                        </ul>
                    </div>
                    <div class="list-item">
                        <div class="badge badge-info">全投稿</div>
                        <ul>
                            <li>一覧</li>
                            <li>地図</li>
                        </ul>
                    </div>

                    <div class="list-item">
                        <div class="badge badge-info">ユーザー</div>
                        <ul>
                            <li><a href="@management.routes.UserPage.searchUser("")">検索</a></li>
                        </ul>
                    </div>
                    <div class="list-item">
                        <div class="badge badge-info">個人設定</div>
                    </div>
                    <div class="list-item">
                        <div class="badge badge-info">プロジェクト設定</div>
                        <ul>
                            <li><a href="@management.routes.EditCategory.list(0)">カテゴリ</a></li>
                        </ul>
                    </div>

                    <div class="list-item">
                        <div class="badge badge-info">その他</div>
                        <ul>
                            <li><a href="@{routes.Assets.at("invanuma.html")}">印旛沼フェア</a></li>
                        </ul>
                    </div>


                </div>

            </div>
            <div class="col-md-9 col-sm-9 grid">@content</div>
        </div>
        <div id="footer" class="row">
            水管理サービス
        </div>
    </body>
</html>

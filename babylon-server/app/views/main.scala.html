@(title: String)(script : Html)(content : Html)

<!DOCTYPE html>

<html ng-app xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery.metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>
        <script type="text/javascript"><!--
            @script
        --></script>
    </head>
    <body>

    <div class="container-fluid background">
        <div id="header title">
            @title
        </div>
        <div class="row-fluid">
            <div class="span4 grid">サイドバー</div>
            <div class="span8 grid">@content</div>
        </div>
        <div id="footer">
            フッター
        </div>
    </div>
    </body>
</html>

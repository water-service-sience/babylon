@(title: String,scripts : Html = Html(""))(content : Html)

<!DOCTYPE html>

<html ng-app xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery.metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.tablesorter.min.js")" type="text/javascript"></script>

        <script type="text/javascript"
                src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAOlbgQmpqNMxLAv5QJ-xkLucjdnd7jl5o&sensor=false">
        </script>
        @scripts
        <script type="text/javascript"><!--
        --></script>
    </head>
    <body>

    <div class="container-fluid background">
        <div id="header title">
            <div class="row-fluid">
                <div class="span3">@title</div>
                <div class="span8"></div>
                <div class="span1"><a href="@management.routes.LoginPage.logout">ログアウト</a></div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3 grid">
                <div class="label label-info">メニュー</div>
                <ul class="unstyled">
                    <li>
                        <div class="badge badge-info">問い合わせ</div>
                        <ul>
                            <li><a href="@management.routes.TopPage.index">一覧</a></li>
                        </ul>
                    </li>
                    <li>
                        <div class="badge badge-info">全投稿</div>
                        <ul>
                            <li>一覧</li>
                            <li>地図</li>
                        </ul>
                    </li>
                    <li>個人設定</li>
                    <li>プロジェクト設定</li>

                </ul>

            </div>
            <div class="span9 grid">@content</div>
        </div>
        <div id="footer">
            水管理サービス
        </div>
    </div>
    </body>
</html>

@(title : String,span : String,routerId : Long,scripts : Html,routers : List[(Long,String)])(content : Html)

@main_phone(title,scripts) {

<script type="text/javascript">
    $(function(){
        $("#@span").addClass("active");
    })
</script>

<p>現在7/1~7/31の期間の情報を表示しています。</p>
<ul id="tab" class="nav nav-tabs">
    <li id="image"><a href="@controllers.external.routes.WaterLevelController.image(routerId)">当日画像</a></li>
    <li id="three_hours" ><a href="@controllers.external.routes.WaterLevelController.chart("three_hours",routerId)">3時間</a></li>
    <li id="one_day"><a href="@controllers.external.routes.WaterLevelController.chart("one_day",routerId)">1日</a></li>
    <li id="three_days"><a href="@controllers.external.routes.WaterLevelController.chart("three_days",routerId)">3日</a></li>
    <li id="one_week"><a href="@controllers.external.routes.WaterLevelController.chart("one_week",routerId)">１週間</a></li>
    <li id="one_month"><a href="@controllers.external.routes.WaterLevelController.chart("one_month",routerId)">１ヶ月</a></li>
    <li id="calendar"><a href="@controllers.external.routes.WaterLevelController.calendar(routerId)">画像カレンダー</a></li>
    <li id="weather_data"><a href="@controllers.external.routes.WaterLevelController.weatherData(routerId)">気象データ</a></li>
    <li>
        <div class="btn-group well-sm">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                ルーター一覧
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                @for(r <- routers){
                  <li><a href="@controllers.external.routes.WaterLevelController.chart("three_hours",r._1)">@{r._2}</a></li>
                }
            </ul>
        </div>
    </li>
</ul>


@content



}

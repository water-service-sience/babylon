<!DOCTYPE html>
<html ng-app xmlns="http://www.w3.org/1999/html">
<meta charset="UTF-8" />
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="../public/stylesheets/main.css">
    <link rel="stylesheet" media="screen" href="../public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="../public/stylesheets/bootstrap-responsive.min.css">
    <link rel="stylesheet" media="screen" href="../public/stylesheets/style.css">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <script src="../public/javascripts/jquery-1.9.0.min.js"type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="../public/javascripts/jquery.metadata.js" type="text/javascript"></script>
    <script src="../public/javascripts/jquery.tablesorter.min.js" type="text/javascript"></script>

    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAOlbgQmpqNMxLAv5QJ-xkLucjdnd7jl5o&sensor=false">
    </script>
    <script type="text/javascript">
        function editCategory( e ){
            $("#category-list a").removeClass("active");
            var element = null;
            if(e > 0){
                element = $("#category-list a:nth-child(" + e + ")");
            }else{
                element = $("#category-list a:last");
            }
            element.addClass("active");


            $("#category-id").val(e);
            $("#label-id").text(e);
            $("#category-label").val(element.text());

        }



    </script>
</head>
<body>

<div class="container-fluid background">
    <div id="header title">
        Login
    </div>
    <div class="row">
        <div class="grid col-md-3 col-sm-3">サイドバー</div>
        <div class="grid col-md-9 col-sm-9">
            <div class="row">
            <div class="col-md-4 col-sm-4">
                <div id="category-list" class="list-group">
                    <a href="#" class="list-group-item active" onclick="editCategory(1)" >かえる</a>
                    <a href="#" class="list-group-item" onclick="editCategory(2)" >バッタ</a>
                    <a href="#" class="list-group-item" onclick="editCategory(0)" >新規追加</a>
                </div>

            </div>
            <div class="col-md-8 col-sm-8">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label for="label-id" class="col-lg-2 control-label">ID</label>
                        <div class="col-lg-10">
                            <span id="label-id">1</span>
                            <input id="category-id" name="id" type="hidden" value="1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category-label" class="col-lg-2 control-label">ラベル</label>
                        <div class="col-lg-10">
                            <input type="text" name="label" class="form-control" id="category-label" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button id="submit-button" type="submit" class="btn btn-default">更新</button>
                        </div>
                    </div>
                </form>


            </div>
            </div>
        </div>

    </div>
    <div id="footer">
        フッター
    </div>
</div>
</body>
</html>
